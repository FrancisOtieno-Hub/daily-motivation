<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Motivation</title>
<style>
  /* General Styles */
  body {
    font-family: 'Helvetica', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: linear-gradient(to right, #ffecd2, #fcb69f);
    color: #333;
    text-align: center;
    padding: 20px;
  }

  /* Splash Screen */
  #splash {
    position: fixed;
    width: 100%;
    height: 100%;
    background: linear-gradient(to right, #ffecd2, #fcb69f);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    opacity: 1;
    transition: opacity 1s ease;
  }

  #splash img {
    width: 120px;
    height: 120px;
    margin-bottom: 20px;
  }

  #splash h1 {
    font-size: 2rem;
    color: #fff;
    text-shadow: 1px 1px 5px rgba(0,0,0,0.2);
  }

  /* Main App Content */
  #main {
    display: none;
    opacity: 0;
    transition: opacity 1s ease;
    text-align: center;
    padding: 20px;
  }

  #quote-box {
    background: rgba(255, 255, 255, 0.85);
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    max-width: 600px;
    transition: opacity 0.3s ease;
  }

  #quote {
    font-size: 1.5rem;
    margin-bottom: 20px;
  }

  #author {
    font-weight: bold;
    margin-bottom: 20px;
  }

  button {
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    background-color: #f57c00;
    color: white;
    cursor: pointer;
    font-size: 1rem;
    margin: 5px;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #ef6c00;
  }
</style>
<link rel="manifest" href="manifest.json">
</head>
<body>
<!-- Splash Screen -->
<div id="splash">
  <img src="icon.png" alt="App Icon">
  <h1>Daily Motivation</h1>
</div>

<!-- Main App Content -->
<div id="main">
  <div id="quote-box">
    <div id="quote">Loading quote...</div>
    <div id="author"></div>
    <button onclick="randomQuote()" aria-label="Show a random quote">Random Quote</button>
    <button onclick="shareQuote()" aria-label="Share this quote">Share</button>
    <button onclick="enableNotifications()" aria-label="Enable daily notifications">Enable Daily Notifications</button>
  </div>
</div>

<script>
  // Hide splash screen and show main content
  setTimeout(() => {
    document.getElementById('splash').style.opacity = 0;
    setTimeout(() => {
      document.getElementById('splash').style.display = 'none';
      const main = document.getElementById('main');
      main.style.display = 'block';
      setTimeout(() => main.style.opacity = 1, 50); // fade-in effect
      dailyQuote(); // Load the daily quote
    }, 1000);
  }, 2500);

  // Quotes Array
const quotes = [

  {text:"Don’t be afraid to shine. The world needs your light.", author:"Original"},

  {text:"Rock bottom became the solid foundation on which I rebuilt my life.", author:"J.K. Rowling"},
  {text:"Persistence guarantees that results are inevitable.", author:"Paramahansa Yogananda"},
  {text:"Scars are proof that you were stronger than whatever tried to hurt you.", author:"Original"},
  {text:"When everything seems to be going against you, remember that the airplane takes off against the wind, not with it.", author:"Henry Ford"},
  {text:"You don’t have to see the whole staircase, just take the first step.", author:"Martin Luther King Jr."},
  {text:"Courage doesn’t always roar. Sometimes courage is the quiet voice at the end of the day saying, ‘I will try again tomorrow.’", author:"Mary Anne Radmacher"},
  {text:"You miss 100% of the shots you don’t take.", author:"Wayne Gretzky"},
  {text:"Feel the fear and do it anyway.", author:"Susan Jeffers"},
  {text:"Leap, and the net will appear.", author:"John Burroughs"},
  {text:"In the middle of every difficulty lies opportunity.", author:"Albert Einstein"},
  {text:"Only those who risk going too far can possibly find out how far one can go.", author:"T.S. Eliot"},
  {text:"Do one thing every day that scares you.", author:"Eleanor Roosevelt"},
  {text:"Bravery is not the absence of fear but the decision that something else is more important.", author:"Original"},

  {text:"To love oneself is the beginning of a lifelong romance.", author:"Oscar Wilde"},

  {text:"Act as if what you do makes a difference. It does.", author:"William James"},
  {text:"Don’t wait until you’re confident to start. Start and you’ll become confident.", author:"Original"}

// Display Daily Quote
  function dailyQuote() {
    const today = new Date();
    const dayOfYear = Math.floor((today - new Date(today.getFullYear(),0,0))/1000/60/60/24);
    const index = dayOfYear % quotes.length;
    displayQuote(quotes[index]);
  }

  // Display Random Quote
  function randomQuote() {
    const quoteBox = document.getElementById('quote-box');
    quoteBox.style.opacity = 0;
    setTimeout(() => {
      const index = Math.floor(Math.random() * quotes.length);
      displayQuote(quotes[index]);
      quoteBox.style.opacity = 1;
    }, 300);
  }

  // Display quote helper
  function displayQuote(quote) {
    document.getElementById('quote').innerText = quote.text;
    document.getElementById('author').innerText = "- " + quote.author;
  }

  // Share Quote
  function shareQuote() {
    const text = document.getElementById('quote').innerText + " " + document.getElementById('author').innerText;
    if(navigator.share){
      navigator.share({text});
    } else {
      navigator.clipboard.writeText(text);
      alert("Quote copied to clipboard!");
    }
  }

  // Enable Notifications
  function enableNotifications() {
    if (!("Notification" in window)) {
      alert("This browser does not support notifications.");
      return;
    }

    Notification.requestPermission().then(permission => {
      if(permission === "granted") {
        localStorage.setItem("notificationsEnabled", "true");
        scheduleDailyNotification();
        alert("Daily notifications enabled!");
      } else {
        alert("Notifications permission denied.");
      }
    });
  }

  // Schedule Daily Notification at 9 AM
  function scheduleDailyNotification() {
    const now = new Date();
    let notificationTime = new Date();
    notificationTime.setHours(9,0,0,0); // 9:00 AM today
    if(now > notificationTime) notificationTime.setDate(notificationTime.getDate() + 1);
    const timeout = notificationTime - now;

    setTimeout(() => {
      sendNotification();
      setInterval(sendNotification, 24*60*60*1000); // Repeat every 24 hours
    }, timeout);
  }

  function sendNotification() {
    const today = new Date();
    const dayOfYear = Math.floor((today - new Date(today.getFullYear(),0,0))/1000/60/60/24);
    const index = dayOfYear % quotes.length;
    const quote = quotes[index];
    new Notification("Daily Motivation", { body: quote.text + " — " + quote.author });
  }

  // Auto-enable notifications if previously enabled
  if(localStorage.getItem("notificationsEnabled") === "true") {
    if(Notification.permission === "granted") scheduleDailyNotification();
  }

  // Load daily quote on page load
  dailyQuote();
</script>
</body>

</html>
